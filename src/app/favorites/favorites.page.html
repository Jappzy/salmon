<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorite Salmon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="auth.user$ | async as user">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorite Salmon</ion-title>
    </ion-toolbar>
  </ion-header>

  <p *ngIf="!user.favorites.length" style="text-align: center; margin: 2em auto;">No Favorites!</p>

  <ion-card *ngFor="let post of user.favorites" [routerLink]="'/post/' + post.id">
    <div class="post-img" [ngStyle]="{ 'background-image': 'url(' + post.images[0].url + ')' }"></div>
    <ion-card-content>{{ post.title }}</ion-card-content>
  </ion-card>

</ion-content>
