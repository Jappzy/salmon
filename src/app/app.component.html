<ion-app>
  <ion-menu side="start" content-id="main" #sideMenu>
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Salmon Logo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-toggle slot="start"></ion-toggle>
          <ion-label>Dark Mode</ion-label>
        </ion-item>
        <ion-item routerLink="/profile" (click)="sideMenu.close()">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab3" (click)="sideMenu.close()">
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>New Post</ion-label>
        </ion-item>
        <ion-item routerLink="/login" (click)="sideMenu.close()">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item routerLink="/about" (click)="sideMenu.close()">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Share</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
