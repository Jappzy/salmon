<ion-app>
  <ion-menu side="start" content-id="main" #sideMenu>
    <ion-header>
      <ion-toolbar translucent>
        <ion-title routerLink="/">Logo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list style="height: 100%;">
        <ion-item>
          <ion-toggle slot="start" [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
          <ion-label>Dark Mode</ion-label>
        </ion-item>
        <ion-item *ngIf="!loggedIn" routerLink="/login" (click)="loggedIn = true">
          <ion-icon name="happy-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item *ngIf="loggedIn" routerLink="/profile" (click)="sideMenu.close()">
          <ion-icon name="happy-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item *ngIf="loggedIn" routerLink="/tabs/new" (click)="sideMenu.close()">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>New Post</ion-label>
        </ion-item>
        <ion-item *ngIf="loggedIn" routerLink="/notifications" (click)="sideMenu.close()">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item routerLink="/about" (click)="sideMenu.close()">
          <ion-icon name="bonfire-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="share-social-outline" slot="start"></ion-icon>
          <ion-label>Share</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
