<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ sort | titlecase }} Salmon
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="changeSort()">
        <ion-icon slot="icon-only" [name]="sort === 'recent' ? 'flash' : 'flame'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Salmon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let post of posts" style="margin-bottom: 1em">
    <div class="post-img" [ngStyle]="{ 'background-image': 'url(' + post.thumbnailUrl + ')' }"></div>
    <ion-card-content>{{ post.title }}</ion-card-content>
  </ion-card>

</ion-content>
